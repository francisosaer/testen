<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Opmeet Tool Basisversie</title>
<style>
body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin:auto; }
h1 { text-align:center; }
.element { border:1px solid #ccc; border-radius:8px; padding:10px; margin:10px 0; position:relative; }
label { display:block; margin-top:8px; }
input { width:100%; padding:6px; font-size:16px; }
.remove-btn { position:absolute; top:8px; right:8px; cursor:pointer; background:#f44336; color:white; border:none; border-radius:4px; padding:4px 8px; }
button { margin-top:10px; padding:10px; font-size:16px; cursor:pointer; }
</style>
</head>
<body>

<h1>Opmeet Tool Basis</h1>

<div>
  <label>Klantnaam</label>
  <input id="clientName" placeholder="Naam klant">
  <label>Projectdatum</label>
  <input type="date" id="projectDate">
</div>

<button id="addElementBtn">+ Element toevoegen</button>

<div id="elements"></div>

<script>
const container = document.getElementById("elements");
const counters = { Raam:0, Deur:0, Poort:0 };
let totalElements = 0;
const maxElements = 30;

document.getElementById("addElementBtn").onclick = () => {
  if(totalElements >= maxElements) return;

  const type = prompt("Kies type element: Raam, Deur of Poort");
  if(!type || !["Raam","Deur","Poort"].includes(type)) return alert("Ongeldig type");

  totalElements++;
  counters[type]++;

  const el = document.createElement("div");
  el.className = "element";
  el.innerHTML = `
    <strong>${type} ${counters[type]}</strong>
    <button class="remove-btn">ðŸ—‘</button>
    <label>Breedte (cm)</label>
    <input type="number">
    <label>Hoogte (cm)</label>
    <input type="number">
  `;
  container.appendChild(el);

  el.querySelector(".remove-btn").onclick = () => {
    el.remove();
    totalElements--;
  };
};
</script>

</body>
</html>
