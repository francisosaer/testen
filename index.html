<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>Opmeting Ramen</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 1rem;
      background: #f4f4f4;
    }
    h1 { margin-top: 0; }
    .card {
      background: white;
      padding: 1rem;
      margin-bottom: 1rem;
      border-radius: 6px;
    }
    label {
      display: block;
      margin-top: 0.5rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.25rem;
    }
    button { cursor: pointer; }
    .element {
      border: 1px solid #ddd;
      padding: 0.75rem;
      margin-top: 0.75rem;
      border-radius: 4px;
    }
    .fotos {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-top: 0.5rem;
    }
    .foto-wrapper {
      position: relative;
    }
    .foto-wrapper img {
      width: 100px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    .foto-wrapper button {
      position: absolute;
      top: 2px;
      right: 2px;
      background: #d9534f;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-weight: bold;
      cursor: pointer;
    }
    .remove {
      background: #d9534f;
      color: white;
      border: none;
      margin-top: 0.75rem;
    }
  </style>
</head>
<body>

<h1>Opmeting</h1>

<div class="card">
  <label>Klantnaam</label>
  <input id="klantNaam" placeholder="Naam klant" />
</div>

<div class="card">
  <label>Nieuw element</label>
  <select id="elementType">
    <option value="raam">Raam</option>
    <option value="deur">Deur</option>
    <option value="poort">Poort</option>
  </select>
  <button onclick="addElement()">Toevoegen</button>
</div>

<div id="elementen"></div>

<script>
/* =========================
   DATA & STORAGE
========================= */
const STORAGE_KEY = "opmeting_project";

let project = {
  klantNaam: "",
  elementen: []
};

function save() {
  localStorage.setItem(STORAGE_KEY, JSON.stringify(project));
}

function load() {
  const data = localStorage.getItem(STORAGE_KEY);
  if (data) project = JSON.parse(data);
}

function uuid() {
  return crypto.randomUUID();
}

/* =========================
   IMAGE RESIZE
========================= */
function resizeImage(file) {
  return new Promise(resolve => {
    const reader = new FileReader();
    const img = new Image();

    reader.onload = e => img.src = e.target.result;

    img.onload = () => {
      const canvas = document.createElement("canvas");
      const maxWidth = 1280;
      const scale = Math.min(1, maxWidth / img.width);

      canvas.width = img.width * scale;
      canvas.height = img.height * scale;

      canvas.getContext("2d")
        .drawImage(img, 0, 0, canvas.width, canvas.height);

      resolve(canvas.toDataURL("image/jpeg", 0.7));
    };

    reader.readAsDataURL(file);
  });
}

/* =========================
   ELEMENTEN
========================= */
function addElement() {
  project.elementen.push({
    id: uuid(),
    type: elementType.value,
    breedte: "",
    hoogte: "",
    fotos: []
  });
  save();
  render();
}

function removeElement(id) {
  project.elementen = project.elementen.filter(e => e.id !== id);
  save();
  render();
}

function updateValue(id, field, value) {
  const el = project.elementen.find(e => e.id === id);
  el[field] = value;
  save();
}

/* =========================
   FOTO'S
========================= */
async function addPhoto(elementId, input) {
  const file = input.files[0];
  if (!file) return;

  const resized = await resizeImage(file);
  const el = project.elementen.find(e => e.id === elementId);
  el.fotos.push(resized);

  input.value = ""; // ðŸ”‘ noodzakelijk

  save();
  render();
}

function removePhoto(elementId, photoIndex) {
  const el = project.elementen.find(e => e.id === elementId);
  el.fotos.splice(photoIndex, 1);
  save();
  render();
}

/* =========================
   RENDER
========================= */
function render() {
  klantNaam.value = project.klantNaam;
  const container = document.getElementById("elementen");
  container.innerHTML = "";

  ["raam", "deur", "poort"].forEach(type => {
    const list = project.elementen.filter(e => e.type === type);

    list.forEach((el, index) => {
      const div = document.createElement("div");
      div.className = "card element";

      div.innerHTML = `
        <strong>${type.charAt(0).toUpperCase() + type.slice(1)} ${index + 1}</strong>

        <label>Breedte (mm)</label>
        <input type="number" value="${el.breedte}"
          oninput="updateValue('${el.id}','breedte',this.value)">

        <label>Hoogte (mm)</label>
        <input type="number" value="${el.hoogte}"
          oninput="updateValue('${el.id}','hoogte',this.value)">

        <label>Foto toevoegen</label>
        <input type="file" accept="image/*" capture="environment"
          onchange="addPhoto('${el.id}', this)">

        <div class="fotos">
          ${el.fotos.map((f, i) => `
            <div class="foto-wrapper">
              <img src="${f}">
              <button onclick="removePhoto('${el.id}', ${i})">Ã—</button>
            </div>
          `).join("")}
        </div>

        <button class="remove"
          onclick="removeElement('${el.id}')">
          Element verwijderen
        </button>
      `;

      container.appendChild(div);
    });
  });
}

/* =========================
   INIT
========================= */
klantNaam.addEventListener("input", e => {
  project.klantNaam = e.target.value;
  save();
});

load();
render();
</script>

</body>
</html>
