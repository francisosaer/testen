<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Opmeet Tool</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
/* ===== BASIS ===== */
html {
  font-size: 20px;
}

body {
  font-family: Arial, sans-serif;
  background:#f4f6f8;
  max-width:1100px;
  margin:auto;
  padding:16px;
}

h1 {
  text-align:center;
  font-size:1.6rem;
}

/* ===== KAARTEN ===== */
.card, .element {
  background:#fff;
  border-radius:12px;
  padding:18px;
  margin-bottom:18px;
  box-shadow:0 3px 8px rgba(0,0,0,.15);
}

label {
  display:block;
  font-weight:bold;
  margin-top:14px;
  font-size:1rem;
}

input, select {
  width:100%;
  padding:14px;
  font-size:1.1rem;
  margin-top:6px;
}

/* ===== ELEMENT ===== */
.element-header {
  display:flex;
  justify-content:space-between;
  align-items:center;
  margin-bottom:10px;
}

.remove-btn {
  background:#e74c3c;
  color:white;
  border:none;
  padding:10px 14px;
  font-size:1rem;
  border-radius:8px;
}

/* ===== GRID ===== */
.grid {
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:16px;
  margin-top:10px;
}

/* ===== FOTO ===== */
.photo-box {
  border:3px dashed #bbb;
  border-radius:12px;
  padding:12px;
  text-align:center;
}

.camera-btn {
  font-size:64px;
  line-height:1;
  cursor:pointer;
  user-select:none;
}

.photo-box img {
  width:100%;
  margin-top:12px;
  border-radius:8px;
  display:none;
}

/* VERBERG file input VOLLEDIG */
.file-input {
  display:none;
}

/* ===== KNOPPEN ===== */
button {
  width:100%;
  padding:18px;
  font-size:1.2rem;
  border:none;
  border-radius:12px;
  cursor:pointer;
}

.primary {
  background:#2c7be5;
  color:white;
}

.actions {
  display:grid;
  grid-template-columns:1fr 1fr 1fr;
  gap:12px;
}

/* ===== SMARTPHONE EXTRA GROOT ===== */
@media (max-width:700px) {
  html {
    font-size:24px;
  }

  h1 {
    font-size:1.8rem;
  }

  .grid {
    grid-template-columns:1fr;
  }

  .actions {
    grid-template-columns:1fr;
  }

  .camera-btn {
    font-size:72px;
  }
}
</style>
</head>

<body>

<h1>Opmeet Tool</h1>

<div class="card">
  <label>Klantnaam</label>
  <input id="clientName">

  <label>Projectdatum</label>
  <input type="date" id="projectDate">
</div>

<div id="elements"></div>

<button id="addElement" class="primary">+ Element toevoegen</button>

<div class="card actions">
  <button id="saveProject" class="primary">ðŸ’¾ Opslaan</button>
  <button id="loadProject">ðŸ“‚ Laden</button>
  <button id="exportPDF">ðŸ“„ PDF</button>
</div>

<script>
const container = document.getElementById("elements");
const counters = { Raam:0, Deur:0, Poort:0 };
let totalElements = 0;
const maxElements = 30;

document.getElementById("addElement").onclick = () => {
  if (totalElements >= maxElements) return;
  totalElements++;

  const el = document.createElement("div");
  el.className = "element";

  el.innerHTML = `
    <div class="element-header">
      <strong class="label">Element</strong>
      <button class="remove-btn">âœ–</button>
    </div>

    <label>Type</label>
    <select class="type">
      <option value="">-- kies --</option>
      <option>Raam</option>
      <option>Deur</option>
      <option>Poort</option>
    </select>

    <div class="details" style="display:none">
      <div class="grid">
        <div>
          <label>Breedte (cm)</label>
          <input type="number">

          <label>Hoogte (cm)</label>
          <input type="number">
        </div>

        <div class="photo-box">
          <div class="camera-btn">ðŸ“·</div>
          <input class="file-input" type="file" accept="image/*" capture="environment">
          <img>
        </div>
      </div>
    </div>
  `;

  container.appendChild(el);

  const type = el.querySelector(".type");
  const label = el.querySelector(".label");
  const details = el.querySelector(".details");
  const remove = el.querySelector(".remove-btn");
  const cam = el.querySelector(".camera-btn");
  const file = el.querySelector(".file-input");
  const img = el.querySelector("img");

  type.onchange = () => {
    if (!type.value) return;
    counters[type.value]++;
    label.textContent = `${type.value} ${counters[type.value]}`;
    details.style.display = "block";
  };

  cam.onclick = () => file.click();

  file.onchange = () => {
    const f = file.files[0];
    if (!f) return;

    if (f.size > 2 * 1024 * 1024) {
      alert("Foto max 2MB");
      return;
    }

    const r = new FileReader();
    r.onload = e => {
      img.src = e.target.result;
      img.style.display = "block";
    };
    r.readAsDataURL(f);
  };

  remove.onclick = () => {
    el.remove();
    totalElements--;
  };
};
</script>

</body>
</html>
