<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<title>Nieuwe opmeting</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  font-family: Arial, sans-serif;
  padding: 1rem;
  background: #f4f4f4;
}

/* LOGO */
.logo {
  text-align: center;
  margin-bottom: 15px;
}
.logo img {
  max-width: 110px;
  opacity: 0.85;
}

/* TITEL */
h1 {
  text-align: center;
  margin-bottom: 5px;
}

/* NIEUW PROJECT */
.new-project {
  display: block;
  width: 100%;
  background: #0275d8;
  color: white;
  border: none;
  padding: .6rem;
  border-radius: 6px;
  margin-bottom: 20px;
  font-size: 16px;
  cursor: pointer;
}

/* KAART */
.card {
  background: white;
  padding: 1rem;
  border-radius: 6px;
  margin-bottom: 1rem;
}

label {
  display: block;
  margin-top: .75rem;
  font-weight: bold;
}

input, select, textarea, button {
  width: 100%;
  padding: .5rem;
  margin-top: .25rem;
  font-size: 14px;
}

textarea {
  resize: vertical;
  min-height: 70px;
}

/* Breedte/hoogte naast elkaar */
.dimensions {
  display: flex;
  gap: 10px;
  margin-top: .5rem;
}

.dimensions div {
  flex: 1;
}

/* ELEMENT STYLING */
.element {
  border-left: 6px solid #0275d8;
  background: #fafafa;
  padding: 1rem;
  border-radius: 8px;
  margin-top: 1.5rem;
  box-shadow: 0 3px 8px rgba(0,0,0,0.08);
}

/* FOTO GRID */
.fotos {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
  gap: .5rem;
  margin-top: .75rem;
}

.foto {
  position: relative;
}

.foto img {
  width: 100%;
  border-radius: 4px;
  border: 1px solid #ccc;
}

.foto button {
  position: absolute;
  top: 2px;
  right: 2px;
  background: #d9534f;
  color: white;
  border: none;
  border-radius: 50%;
  width: 24px;
  height: 24px;
  font-weight: bold;
  cursor: pointer;
}

.remove {
  background: #d9534f;
  color: white;
  border: none;
  margin-top: .75rem;
  cursor: pointer;
}

canvas { display:none; }

video {
  width: 100%;
  max-height: 300px;
  border-radius: 6px;
  margin-top: .5rem;
}
</style>
</head>
<body>

<div class="logo">
  <img src="Logordb.png" alt="Logo">
</div>

<h1>Nieuwe opmeting</h1>

<button class="new-project" onclick="newProject()">Nieuw project starten</button>

<div class="card">
  <label>Klantnaam</label>
  <input id="klantNaam" placeholder="Naam klant">
</div>

<div class="card">
  <label>Kamer kiezen</label>
  <select id="kamerType">
    <option value="slaapkamer1">Slaapkamer 1</option>
    <option value="slaapkamer2">Slaapkamer 2</option>
    <option value="woonkamer">Woonkamer</option>
    <option value="keuken">Keuken</option>
    <option value="eetkamer">Eetkamer</option>
    <option value="gang">Gang</option>
    <option value="toilet">Toilet</option>
    <option value="badkamer">Badkamer</option>
    <option value="berging">Berging</option>
    <option value="zolder">Zolder</option>
    <option value="garage">Garage</option>
  </select>

  <label>Kies element</label>
  <select id="elementType">
    <option value="raam">Raam</option>
    <option value="deur">Deur</option>
    <option value="poort">Poort</option>
  </select>

  <button onclick="addElement()">Toevoegen</button>
</div>

<div id="elementen"></div>

<!-- Camera modal -->
<div id="cameraModal" style="display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.9);justify-content:center;align-items:center;flex-direction:column;z-index:9999;">
  <video id="video" autoplay></video>
  <button onclick="takePhoto()" style="margin-top:1rem;">Foto maken</button>
  <button onclick="closeCamera()" style="margin-top:.5rem;">Annuleren</button>
</div>

<canvas id="canvas"></canvas>

<script>
const STORAGE_KEY = "opmeting_pwa";
let project = { klantNaam:"", elementen:[] };
let currentElementId = null;
let stream = null;

function save(){
  localStorage.setItem(STORAGE_KEY, JSON.stringify(project));
}

function load(){
  const d = localStorage.getItem(STORAGE_KEY);
  if(d) project = JSON.parse(d);
}

function uuid(){
  return crypto.randomUUID();
}

function addElement(){
  const kamer = kamerType.value;
  const type = elementType.value;

  const bestaande = project.elementen.filter(e => e.type === type);
  const nextNummer = bestaande.length > 0 
    ? Math.max(...bestaande.map(e => e.nummer)) + 1 
    : 1;

  project.elementen.push({
    id: uuid(),
    type,
    kamer,
    nummer: nextNummer,
    breedte: "",
    hoogte: "",
    notitie: "",
    fotos: []
  });

  save();
  render();
}

function removeElement(id){
  project.elementen = project.elementen.filter(e => e.id !== id);
  save();
  render();
}

function updateValue(id, field, value){
  project.elementen.find(e => e.id === id)[field] = value;
  save();
}

/* CAMERA */
function openCamera(id){
  currentElementId = id;
  cameraModal.style.display = "flex";

  navigator.mediaDevices.getUserMedia({
    video: { facingMode: { ideal: "environment" } }
  })
  .then(s => {
    stream = s;
    video.srcObject = s;
  })
  .catch(() => alert("Camera niet beschikbaar"));
}

function closeCamera(){
  cameraModal.style.display = "none";
  if(stream){
    stream.getTracks().forEach(t => t.stop());
    stream = null;
  }
}

function takePhoto(){
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video,0,0);

  const data = canvas.toDataURL("image/jpeg", 0.7);

  project.elementen
    .find(e => e.id === currentElementId)
    .fotos.push(data);

  save();
  render();
  closeCamera();
}

function newProject(){
  if(!confirm("Nieuw project starten? Alles wordt gewist.")) return;
  localStorage.removeItem(STORAGE_KEY);
  project = { klantNaam:"", elementen:[] };
  render();
}

function render(){
  klantNaam.value = project.klantNaam;
  const container = document.getElementById("elementen");
  container.innerHTML = "";

  project.elementen.slice().reverse().forEach(el => {

    const d = document.createElement("div");
    d.className = "card element";

    d.innerHTML = `
      <div style="font-size:18px;font-weight:bold;margin-bottom:5px;">
        ${el.type.charAt(0).toUpperCase()+el.type.slice(1)} ${el.nummer}
      </div>
      <div style="color:#666;font-size:14px;margin-bottom:10px;">
        Locatie: ${el.kamer}
      </div>

      <div class="dimensions">
        <div>
          <label>Breedte (cm)</label>
          <input type="number" value="${el.breedte}" 
            oninput="updateValue('${el.id}','breedte',this.value)">
        </div>
        <div>
          <label>Hoogte (cm)</label>
          <input type="number" value="${el.hoogte}" 
            oninput="updateValue('${el.id}','hoogte',this.value)">
        </div>
      </div>

      <label>Extra notities</label>
      <textarea 
        oninput="updateValue('${el.id}','notitie',this.value)">
        ${el.notitie}
      </textarea>

      <button onclick="openCamera('${el.id}')">
        Camera openen
      </button>

      <div class="fotos">
        ${el.fotos.map((f,i)=>`
          <div class="foto">
            <img src="${f}">
            <button onclick="
              project.elementen.find(e=>e.id==='${el.id}')
              .fotos.splice(${i},1);
              save();
              render();
            ">Ã—</button>
          </div>
        `).join("")}
      </div>

      <button class="remove" onclick="removeElement('${el.id}')">
        Element verwijderen
      </button>
    `;

    container.appendChild(d);
  });
}

klantNaam.addEventListener("input", e => {
  project.klantNaam = e.target.value;
  save();
});

load();
render();
</script>

</body>
</html>
